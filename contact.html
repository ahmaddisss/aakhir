<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/contact.css" >
</head>
<body style="background: linear-gradient(300deg, #00BFFF 30%, #000000 100%); font-family: Poppins; color: white;">

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="image/12.png" alt="logo" />
    </div>
    <ul id="menuList">
      <li><a href="homebage.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Login</a></li>
    </ul>
    <div class="menu-icon">
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>

    <div class="contact-box">
      <form action="https://formspree.io/f/mnnpwwpy" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <label for="phone">📞 Phone Number:</label>
        <div style="display: flex; gap: 10px; align-items: center;">
          <select id="country-code" name="country-code" required>
            <option value="+1">🇺🇸 +1</option>
            <option value="+44">🇬🇧 +44</option>
            <option value="+49">🇩🇪 +49</option>
            <option value="+33">🇫🇷 +33</option>
            <option value="+91">🇮🇳 +91</option>
            <option value="+20">🇪🇬 +20</option>
            <option value="+213">🇩🇿 +213</option>
            <option value="+61">🇦🇺 +61</option>
            <option value="+81">🇯🇵 +81</option>
            <option value="+86">🇨🇳 +86</option>
            <option value="+7">🇷🇺 +7</option>
            <option value="+34">🇪🇸 +34</option>
            <option value="+39">🇮🇹 +39</option>
            <option value="+90">🇹🇷 +90</option>
            <option value="+966">🇸🇦 +966</option>
            <option value="+971">🇦🇪 +971</option>
            <option value="+974">🇶🇦 +974</option>
            <option value="+963">🇸🇾 +963</option>
            <option value="+962">🇯🇴 +962</option>
            <option value="+961">🇱🇧 +961</option>
            <option value="+212">🇲🇦 +212</option>
            <option value="+216">🇹🇳 +216</option>
            <option value="+218">🇱🇾 +218</option>
            <option value="+968">🇴🇲 +968</option>
            <option value="+254">🇰🇪 +254</option>
          
          </select>
        
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="123 456 7890" 
            required 
            pattern="[0-9\s\-]{6,20}" />
        </div>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script src="js/nav.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
